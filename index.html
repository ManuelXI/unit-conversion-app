<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Convertor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="convertor">
      <div class="convertor-top">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="text" id="input-el" onblur="update()" onkeydown="update()" oninput="update()" value="20" />
      </div>
      <div class="convertor-bottom">
        <div>
          <p><strong>Length (Meter/Feet)</strong></p>
          <p id="meter-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div>
          <p><strong>Volume (Liters/Gallons)</strong></p>
          <p class="conv" id="vol-el">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
          </p>
        </div>
        <div>
          <p><strong>Mass (Kilograms/Pounds)</strong></p>
          <p class="conv" id="kilos-el">
            0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
